<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin App</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
background: linear-gradient(-45deg,#1e3c72,#2a5298,#6dd5ed,#2193b0);
background-size: 400% 400%;
animation: gradientBG 12s ease infinite;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.app{
width:380px;
backdrop-filter: blur(20px);
background: rgba(255,255,255,0.08);
border-radius:20px;
padding:20px;
box-shadow:0 8px 30px rgba(0,0,0,0.3);
}

.header{
text-align:center;
margin-bottom:15px;
}

.balance{
font-size:28px;
font-weight:bold;
margin-top:8px;
}

.nav{
display:flex;
justify-content:space-between;
margin:15px 0;
}

.nav button{
flex:1;
margin:4px;
padding:10px;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.2);
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
}

.nav button:hover{
background:rgba(255,255,255,0.4);
}

.section{
display:none;
animation: fade .4s ease;
}

.active{
display:block;
}

@keyframes fade{
from{opacity:0; transform:translateY(10px)}
to{opacity:1; transform:translateY(0)}
}

.btn{
width:100%;
padding:14px;
margin:6px 0;
border:none;
border-radius:12px;
background:#00c6ff;
background:linear-gradient(to right,#0072ff,#00c6ff);
color:white;
font-size:18px;
cursor:pointer;
transition:.3s;
}

.btn:hover{
transform:scale(1.05);
}

input{
width:100%;
padding:12px;
border:none;
border-radius:10px;
margin:10px 0;
font-size:16px;
}

.play-box{
background:rgba(255,255,255,0.15);
padding:20px;
border-radius:15px;
text-align:center;
}

.footer{
text-align:center;
font-size:12px;
opacity:0.7;
margin-top:10px;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
<h2>ðŸ’° Coin App</h2>
<div class="balance">Coins: <span id="coins">0</span></div>
</div>

<div class="nav">
<button onclick="showSection('wallet')">Wallet</button>
<button onclick="showSection('topup')">Top-up</button>
<button onclick="showSection('play')">Play</button>
</div>

<!-- WALLET -->
<div id="wallet" class="section active">
<p>Your wallet balance updates instantly.</p>
<button class="btn" onclick="alert('Withdraw feature coming soon')">Withdraw</button>
</div>

<!-- TOPUP -->
<div id="topup" class="section">
<input type="number" id="amount" placeholder="Enter amount (100 - 10000)">
<button class="btn" onclick="addMoney()">Add Cash</button>

<button class="btn" onclick="quickAdd(100)">â‚¹100</button>
<button class="btn" onclick="quickAdd(500)">â‚¹500</button>
<button class="btn" onclick="quickAdd(1000)">â‚¹1000</button>
<button class="btn" onclick="quickAdd(5000)">â‚¹5000</button>
<button class="btn" onclick="quickAdd(10000)">â‚¹10000</button>
</div>

<!-- PLAY -->
<div id="play" class="section">
<div class="play-box">
<h3>ðŸŽ® Play & Earn</h3>
<p>Use coins to play games & win rewards</p>
<button class="btn" onclick="playGame()">Play Game</button>
</div>
</div>

<div class="footer">Secure â€¢ Fast â€¢ Smooth Experience</div>

</div>

<script>
let coins=0;

function showSection(id){
document.querySelectorAll('.section').forEach(sec=>sec.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function addMoney(){
let amount=document.getElementById("amount").value;
if(amount<100 || amount>10000){
alert("Enter amount between 100 and 10000");
return;
}
coins+=parseInt(amount);
updateCoins();
alert("Top-up successful!");
}

function quickAdd(amount){
coins+=amount;
updateCoins();
alert("â‚¹"+amount+" added");
}

function playGame(){
if(coins<50){
alert("Need 50 coins to play");
return;
}
coins-=50;
updateCoins();
alert("You played the game!");
}

function updateCoins(){
document.getElementById("coins").innerText=coins;
}
</script>

</body>
</html>
