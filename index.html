<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Casino Pro</title>

<style>
body{
margin:0;
font-family:Arial;
background:black;
color:white;
overflow:hidden;
text-align:center;
}

/* Background moving particles */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle, rgba(0,255,255,.15) 1px, transparent 1px);
background-size:40px 40px;
animation: moveBg 20s linear infinite;
}
@keyframes moveBg{
from{transform:translate(0,0);}
to{transform:translate(-200px,-200px);}
}

.screen{display:none;height:100vh;padding:20px;}
.active{display:block;}

button{
padding:12px;
border:none;
border-radius:10px;
margin:5px;
font-size:16px;
cursor:pointer;
background:#00eaff;
color:black;
font-weight:bold;
}

input{
padding:10px;
border-radius:8px;
border:none;
margin:5px;
}

.balance{font-size:22px;margin:10px;}

.color-box{
width:90px;
height:90px;
border-radius:15px;
display:inline-block;
margin:10px;
cursor:pointer;
animation: glow 1s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px currentColor;}
to{box-shadow:0 0 25px currentColor;}
}

.red{background:red;}
.green{background:lime;}
.blue{background:cyan;}

.timer{font-size:24px;margin:10px;}

.progress{
height:10px;
background:#333;
border-radius:10px;
margin:10px 20px;
overflow:hidden;
}

.progress-bar{
height:100%;
width:100%;
background:#00ffcc;
transition:width 1s linear;
}

.warning{
animation: blink .5s infinite alternate;
}
@keyframes blink{
from{box-shadow:0 0 10px red;}
to{box-shadow:0 0 25px red;}
}

.result{font-size:24px;margin-top:10px;}

.coinRain{
position:fixed;
top:-50px;
font-size:22px;
animation: fall 3s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login" class="screen active">
<h2>ðŸŽ° Neon Casino</h2>
<input id="username" placeholder="Username"><br>
<input id="password" type="password" placeholder="Password"><br>
<button onclick="login()">LOGIN</button>
</div>

<!-- WALLET -->
<div id="wallet" class="screen">
<h2>Welcome <span id="user"></span></h2>
<div class="balance">Coins: <span id="coins">500</span></div>
<button onclick="showScreen('game')">Play Game</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
<h2>Color Game</h2>

<div>
<button onclick="setTimer(10)">10s</button>
<button onclick="setTimer(30)">30s</button>
<button onclick="setTimer(60)">60s</button>
</div>

<div class="timer">Time: <span id="time">10</span></div>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div>
<div class="color-box red" onclick="choose('Red')"></div>
<div class="color-box green" onclick="choose('Green')"></div>
<div class="color-box blue" onclick="choose('Blue')"></div>
</div>

<div class="result" id="result"></div>
</div>

<script>

let coins=500;
let selected=null;
let selectedTime=10;
let time=10;
let timer;

function login(){
let name=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(name==="" || pass===""){
alert("Enter username & password");
return;
}

localStorage.setItem("user",name);
document.getElementById("user").innerText=name;
showScreen("wallet");
}

function showScreen(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");

if(id==="game") startGame();
}

function setTimer(t){
selectedTime=t;
document.getElementById("time").innerText=t;
}

function startGame(){
time=selectedTime;
selected=null;
document.getElementById("result").innerText="";
document.getElementById("time").innerText=time;
document.getElementById("progressBar").style.width="100%";

clearInterval(timer);
timer=setInterval(()=>{
time--;
document.getElementById("time").innerText=time;

let percent=(time/selectedTime)*100;
document.getElementById("progressBar").style.width=percent+"%";

if(time<=5){
document.getElementById("time").classList.add("warning");
navigator.vibrate(200);
}

if(time<=0){
clearInterval(timer);
finishGame();
}
},1000);
}

function choose(c){
selected=c;
document.getElementById("result").innerText="Selected: "+c;
}

function finishGame(){
document.getElementById("time").classList.remove("warning");

let colors=["Red","Green","Blue"];
let result=colors[Math.floor(Math.random()*3)];

if(selected===result){
coins+=100;
coinRain();
document.getElementById("result").innerText="ðŸŽ‰ YOU WIN! "+result;
}else{
coins-=50;
document.getElementById("result").innerText="âŒ YOU LOST! "+result;
}

updateCoins();

setTimeout(startGame,3000); // auto next round
}

function updateCoins(){
document.getElementById("coins").innerText=coins;
}

function coinRain(){
for(let i=0;i<15;i++){
let coin=document.createElement("div");
coin.innerHTML="ðŸª™";
coin.className="coinRain";
coin.style.left=Math.random()*100+"%";
document.body.appendChild(coin);
setTimeout(()=>coin.remove(),3000);
}
}

</script>

</body>
</html>
