<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Wallet</title>

<style>
body{
font-family: Arial, sans-serif;
background: linear-gradient(135deg,#1e3c72,#2a5298);
margin:0;
color:white;
text-align:center;
}

.container{
max-width:400px;
margin:40px auto;
background:white;
color:black;
padding:20px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{
margin-bottom:5px;
}

.balance{
font-size:28px;
margin:15px 0;
color:#2a5298;
font-weight:bold;
}

.btn{
display:block;
width:100%;
padding:15px;
margin:8px 0;
border:none;
border-radius:10px;
background:#2a5298;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#1e3c72;
}

input{
width:90%;
padding:12px;
margin:10px 0;
font-size:16px;
border-radius:8px;
border:1px solid #ccc;
}

.footer{
margin-top:15px;
font-size:12px;
color:gray;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸ’° Coin Wallet</h1>
<p>Add money & get coins instantly</p>

<div class="balance">
Coins: <span id="coins">0</span>
</div>

<input type="number" id="amount" placeholder="Enter amount (100 - 10000)">

<button class="btn" onclick="addMoney()">Add Cash</button>

<h3>Quick Top-up</h3>

<button class="btn" onclick="quickAdd(100)">â‚¹100</button>
<button class="btn" onclick="quickAdd(500)">â‚¹500</button>
<button class="btn" onclick="quickAdd(1000)">â‚¹1000</button>
<button class="btn" onclick="quickAdd(5000)">â‚¹5000</button>
<button class="btn" onclick="quickAdd(10000)">â‚¹10000</button>

<div class="footer">
Secure â€¢ Fast â€¢ Trusted
</div>

</div>

<script>
let coins = 0;

function addMoney(){
let amount = document.getElementById("amount").value;

if(amount < 100 || amount > 10000){
alert("Enter amount between 100 and 10000");
return;
}

coins += parseInt(amount);
document.getElementById("coins").innerText = coins;

alert("Top-up successful!");
}

function quickAdd(amount){
coins += amount;
document.getElementById("coins").innerText = coins;
alert("â‚¹"+amount+" added successfully");
}
</script>

</body>
</html>
