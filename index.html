<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Casino Game</title>

<style>
body{
margin:0;
font-family:Arial;
background:black;
color:white;
overflow:hidden;
}

/* moving particles */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle, rgba(0,255,255,.15) 1px, transparent 1px);
background-size:40px 40px;
animation: moveBg 20s linear infinite;
}
@keyframes moveBg{
from{transform:translate(0,0);}
to{transform:translate(-200px,-200px);}
}

.screen{display:none;height:100vh;padding:20px;text-align:center;}
.active{display:block;}

button{
padding:12px;
border:none;
border-radius:10px;
margin:5px;
font-size:16px;
cursor:pointer;
background:#00eaff;
color:black;
font-weight:bold;
}

.nav{
position:fixed;
bottom:0;
width:100%;
background:#111;
display:flex;
justify-content:space-around;
padding:10px 0;
}

.balance{font-size:22px;margin-bottom:10px;}

.color-box{
width:90px;
height:90px;
border-radius:15px;
display:inline-block;
margin:10px;
cursor:pointer;
animation: glow 1s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px currentColor;}
to{box-shadow:0 0 25px currentColor;}
}

.red{background:red;}
.green{background:lime;}
.blue{background:cyan;}

.timer{font-size:22px;margin:10px;}
.result{font-size:26px;margin-top:10px;}

.progress{
width:90%;
height:10px;
background:#222;
margin:auto;
border-radius:10px;
overflow:hidden;
}

.bar{
height:100%;
width:100%;
background:lime;
transition:1s linear;
}

.danger{
background:red !important;
}

.coinRain{
position:fixed;
top:-50px;
font-size:22px;
animation: fall 3s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);}
}

/* spin wheel */
#wheel{
width:200px;
height:200px;
border-radius:50%;
border:8px solid white;
margin:20px auto;
background:conic-gradient(red 0 120deg, lime 120deg 240deg, cyan 240deg 360deg);
transition:4s cubic-bezier(.17,.67,.16,.99);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen active">
<h2>ðŸŽ° Neon Casino</h2>
<input id="username" placeholder="Enter name" style="padding:10px;border-radius:8px;border:none;">
<br><br>
<button onclick="login()">ENTER</button>
</div>

<!-- WALLET -->
<div id="wallet" class="screen">
<h2>Welcome <span id="user"></span></h2>
<div class="balance">Coins: <span id="coins">500</span></div>
<button onclick="showScreen('game')">Play Color Game</button>
<button onclick="showScreen('spin')">Spin Wheel</button>
</div>

<!-- COLOR GAME -->
<div id="game" class="screen">
<h2>Color Game</h2>

<div>
<button onclick="setTimer(30)">30s</button>
<button onclick="setTimer(60)">60s</button>
<button onclick="setTimer(180)">3 min</button>
</div>

<div class="timer">Time: <span id="time">60</span></div>

<div class="progress"><div id="bar" class="bar"></div></div>

<div>
<div class="color-box red" onclick="choose('Red')"></div>
<div class="color-box green" onclick="choose('Green')"></div>
<div class="color-box blue" onclick="choose('Blue')"></div>
</div>

<div class="result" id="result"></div>
</div>

<!-- SPIN -->
<div id="spin" class="screen">
<h2>Spin & Win</h2>
<div id="wheel"></div>
<button onclick="spinWheel()">SPIN</button>
<div id="spinResult" class="result"></div>
</div>

<div class="nav">
<button onclick="showScreen('wallet')">Wallet</button>
<button onclick="showScreen('game')">Game</button>
<button onclick="showScreen('spin')">Spin</button>
</div>

<script>
let coins=500;
let selected=null;
let time=60;
let selectedTime=60;
let timer;
let wheel=document.getElementById("wheel");
let bar=document.getElementById("bar");

function login(){
let name=document.getElementById("username").value;
if(name==="") return alert("enter name");
localStorage.setItem("user",name);
document.getElementById("user").innerText=name;
showScreen('wallet');
}

function showScreen(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
if(id==="game") startGame();
}

function setTimer(t){
selectedTime=t;
document.getElementById("time").innerText=t;
}

function startGame(){
time=selectedTime;
selected=null;
document.getElementById("result").innerText="";
bar.style.width="100%";
bar.classList.remove("danger");

clearInterval(timer);
timer=setInterval(()=>{
time--;
document.getElementById("time").innerText=time;

let percent=(time/selectedTime)*100;
bar.style.width=percent+"%";

if(time<=5){
bar.classList.add("danger");
if(navigator.vibrate) navigator.vibrate(200);
}

if(time==0){
clearInterval(timer);
finishGame();
}
},1000);
}

function choose(c){
selected=c;
document.getElementById("result").innerText="Selected: "+c;
}

function finishGame(){
let colors=["Red","Green","Blue"];
let result=colors[Math.floor(Math.random()*3)];

let reward=100;
if(time<=5) reward*=2; // double reward last seconds

if(selected===result){
coins+=reward;
coinRain();
playSound(true);
flipText("ðŸŽ‰ WIN "+reward+" coins!");
}else{
coins-=50;
playSound(false);
flipText("âŒ LOST!");
}

updateCoins();

setTimeout(startGame,2000); // auto next round
}

function flipText(text){
let r=document.getElementById("result");
r.style.transform="rotateY(90deg)";
setTimeout(()=>{
r.innerText=text;
r.style.transform="rotateY(0deg)";
},300);
}

function updateCoins(){
document.getElementById("coins").innerText=coins;
}

function coinRain(){
for(let i=0;i<15;i++){
let coin=document.createElement("div");
coin.innerHTML="ðŸª™";
coin.className="coinRain";
coin.style.left=Math.random()*100+"%";
document.body.appendChild(coin);
setTimeout(()=>coin.remove(),3000);
}
}

function spinWheel(){
let deg=1440+Math.floor(Math.random()*360);
wheel.style.transform="rotate("+deg+"deg)";

setTimeout(()=>{
let reward=[50,100,200];
let win=reward[Math.floor(Math.random()*3)];
coins+=win;
updateCoins();
coinRain();
document.getElementById("spinResult").innerText="Won "+win+" coins!";
},4000);
}

function playSound(win){
let audio=new Audio(win?
"https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3":
"https://assets.mixkit.co/sfx/preview/mixkit-losing-bleeps-2026.mp3");
audio.play();
}
</script>

</body>
</html>
